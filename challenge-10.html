<!--Ensure that only one button can stay active at a time. Clicking a new button turns the previous one OFF.

function toggleButton(selector) {
  const button = document.querySelector(selector);

  const activeButton = document.querySelector('.is-toggled');
  if (activeButton) {
    activeButton.classList.remove('is-toggled');
  }

  button.classList.add('is-toggled');
}-->



<!--Create an input field that:

Adds $10 shipping if cost < $40

Shows an error if cost is negative

Calculates on button click or Enter key

✅ Code
<input class="js-cost-input" placeholder="Cost of order" onkeydown="handleKey(event)">
<button onclick="calculate()">Calculate</button>
<p class="js-total"></p>
<p class="js-error error-message"></p>

<script>
function handleKey(event) {
  if (event.key === 'Enter') calculate();
}

function calculate() {
  const input = document.querySelector('.js-cost-input');
  let cost = Number(input.value);

  document.querySelector('.js-total').innerHTML = '';
  document.querySelector('.js-error').innerHTML = '';

  if (cost < 0) {
    document.querySelector('.js-error').innerHTML =
      'Error: cost cannot be less than $0';
    return;
  }

  if (cost < 40) cost += 10;

  document.querySelector('.js-total').innerHTML = `$${cost}`;
}
</script>
-->
